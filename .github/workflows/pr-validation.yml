name: ðŸ” Pull Request Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  validation:
    name: ðŸ” PR Validation (6 Steps)
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”§ Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.37.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: ðŸ“ Create required directories
        run: mkdir -p uploads outputs temp tmp

      - name: âœ¨ Step 1 - Check Code Formatting
        run: |
          echo "ðŸŽ¨ Checking code formatting..."
          make fmt-check

      - name: ðŸ” Step 2 - Check Code Quality (Lint)
        run: |
          echo "ðŸ” Running linters..."
          make lint

      - name: ðŸ§ª Step 3 - Run Unit Tests
        run: |
          echo "ðŸ§ª Running unit tests..."
          make test
          make test-js

      - name: ðŸ—ï¸ Step 4 - Build Production Images
        run: |
          echo "ðŸ—ï¸ Building all 3 services (Web + API + Processor)..."
          make setup prod

      - name: ðŸš€ Step 5 - Health Check Services
        run: |
          echo "ðŸ§¹ Cleaning up any existing containers..."
          make down all

          echo "ðŸš€ Starting services for health check..."
          make run prod &
          sleep 5

          echo "ðŸ” Running health checks..."
          if ! timeout 60s bash -c 'until make health; do sleep 2; done'; then
            echo "âŒ Health check failed. Showing service logs..."
            make logs-tail prod
            make down all
            exit 1
          fi

          echo "âœ… Health check passed!"

      - name: ðŸŽ­ Step 6 - Run E2E Tests
        run: |
          echo "ðŸŽ­ Running E2E tests..."
          echo "âš ï¸  Services are running from Step 5"

          # Wait a bit more to ensure services are fully ready
          sleep 10

          # Install Node.js dependencies and run E2E tests directly on runner
          cd web
          npm ci
          npm run test:e2e

          echo "âœ… E2E tests completed!"
          echo "ðŸ§¹ Cleaning up containers..."
          make down all

  pr-summary:
    name: ðŸ“‹ PR Summary
    runs-on: ubuntu-latest
    needs: validation
    if: always()

    steps:
      - name: ðŸ“Š Validation Summary
        run: |
          echo "## ðŸ” Pull Request Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.validation.result }}" = "success" ]; then
            echo "âœ… **All 6 Steps**: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "  - Step 1: Code formatting âœ…" >> $GITHUB_STEP_SUMMARY
            echo "  - Step 2: Linting (Go + JS) âœ…" >> $GITHUB_STEP_SUMMARY
            echo "  - Step 3: Unit tests âœ…" >> $GITHUB_STEP_SUMMARY
            echo "  - Step 4: Production build âœ…" >> $GITHUB_STEP_SUMMARY
            echo "  - Step 5: Health check âœ…" >> $GITHUB_STEP_SUMMARY
            echo "  - Step 6: E2E tests âœ…" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ **Ready for merge**: âœ…" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Validation**: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸš€ **Ready for merge**: âŒ" >> $GITHUB_STEP_SUMMARY
          fi
