name: ðŸ” VideoGrinder CI/CD Pipeline

on:
  push:
    branches: [main]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  code-quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check Code Formatting
        run: |
          echo "ðŸŽ¨ Checking code formatting..."
          make fmt-check

      - name: Check Code Quality (Lint)
        run: |
          echo "ðŸ” Running linters..."
          make lint

      - name: Run Unit Tests
        run: |
          echo "ðŸ§ª Running unit tests..."
          make test
          make test-js

  build-and-health:
    name: ðŸ—ï¸ Build & Health Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Production Images
        run: |
          echo "ðŸ—ï¸ Building all 3 services (Web + API + Processor)..."
          make setup prod

      - name: Health Check Services
        run: |
          echo "ðŸ§¹ Cleaning up any existing containers..."
          make down all

          echo "ðŸš€ Starting services for health check..."
          make run prod

          echo "ðŸ” Running health checks..."
          if ! timeout 60s bash -c 'until make health; do sleep 2; done'; then
            echo "âŒ Health check failed. Showing service logs..."
            make logs-tail prod
            make down all
            exit 1
          fi

          echo "âœ… Health check passed!"
          echo "ðŸ§¹ Cleaning up containers..."
          make down all

  e2e:
    name: ðŸ§ª E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd web
          npm install
          cd ..

      - name: Start services
        run: |
          make run prod

      - name: Run E2E Tests
        uses: cypress-io/github-action@v5
        with:
          install: false
          working-directory: web
          wait-on: http://localhost:8080/health
          publish-summary: true

      - name: Clean up containers
        run: |
          echo "âœ… E2E tests completed!"
          echo "ðŸ§¹ Cleaning up containers..."
          make down all

  pipeline-summary:
    name: ðŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-health, e2e]
    if: always()

    steps:
      - name: Pipeline Summary
        run: |
          echo "## ðŸ” VideoGrinder CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.code-quality.result }}" = "success" ]; then
            echo "**Code Quality**: âœ… PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- Code formatting" >> $GITHUB_STEP_SUMMARY
            echo "- Linting (Go + JS)" >> $GITHUB_STEP_SUMMARY
            echo "- Unit tests" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Code Quality**: âŒ FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build-and-health.result }}" = "success" ]; then
            echo "**Build & Health Check**: âœ… PASSED" >> $GITHUB_STEP_SUMMARY
            echo "- Production build" >> $GITHUB_STEP_SUMMARY
            echo "- Health check" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Build & Health Check**: âŒ FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.e2e.result }}" = "success" ]; then
            echo "**E2E Tests**: âœ… PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "**E2E Tests**: âŒ FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.code-quality.result }}" = "success" ] && [ "${{ needs.build-and-health.result }}" = "success" ] && [ "${{ needs.e2e.result }}" = "success" ]; then
            echo "**Pipeline Status**: âœ… PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "**Pipeline Status**: âŒ FAILED" >> $GITHUB_STEP_SUMMARY
          fi
