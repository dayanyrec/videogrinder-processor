name: ğŸ” VideoGrinder CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  quality-checks:
    name: ğŸ” Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”§ Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.37.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: ğŸ“ Create required directories
      run: mkdir -p uploads outputs temp tmp

    - name: âœ¨ Step 1 - Check Code Formatting
      run: |
        echo "ğŸ¨ Checking code formatting..."
        make fmt-check

    - name: ğŸ” Step 2 - Check Code Quality (Lint)
      run: |
        echo "ğŸ” Running linters..."
        make lint

    - name: ğŸ§ª Step 3 - Run Unit Tests
      run: |
        echo "ğŸ§ª Running unit tests..."
        make test
        make test-js

  build-and-health:
    name: ğŸ—ï¸ Build & Health Check
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ”§ Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.37.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: ğŸ“ Create required directories
      run: mkdir -p uploads outputs temp tmp

    - name: ğŸ—ï¸ Step 4 - Build Production Images
      run: |
        echo "ğŸ—ï¸ Building all 3 services (Web + API + Processor)..."
        make setup prod

    - name: ğŸš€ Step 5 - Health Check Services
      run: |
        echo "ğŸš€ Starting all services..."
        make run prod &

        echo "â³ Waiting for services to be ready..."
        timeout 60s bash -c 'until make health; do sleep 2; done'

        echo "âœ… All services are healthy!"
        echo "ğŸ“‹ Showing service logs..."
        make logs prod

        echo "ğŸ§¹ Cleaning up..."
        make down prod
