name: ðŸ” Pull Request Validation

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  code-quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âœ¨ Check Code Formatting
        run: |
          echo "ðŸŽ¨ Checking code formatting..."
          make fmt-check

      - name: ðŸ” Check Code Quality (Lint)
        run: |
          echo "ðŸ” Running linters..."
          make lint

      - name: ðŸ§ª Run Unit Tests
        run: |
          echo "ðŸ§ª Running unit tests..."
          make test
          make test-js

  build-and-health:
    name: ðŸ—ï¸ Build & Health Check
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ—ï¸ Build Production Images
        run: |
          echo "ðŸ—ï¸ Building all 3 services (Web + API + Processor)..."
          make setup prod

      - name: ðŸš€ Health Check Services
        run: |
          echo "ðŸ§¹ Cleaning up any existing containers..."
          make down all

          echo "ðŸš€ Starting services for health check..."
          make run prod

          echo "ðŸ” Running health checks..."
          if ! timeout 60s bash -c 'until make health; do sleep 2; done'; then
            echo "âŒ Health check failed. Showing service logs..."
            make logs-tail prod
            make down all
            exit 1
          fi

          echo "âœ… Health check passed!"
          echo "ðŸ§¹ Cleaning up containers..."
          make down all

  e2e:
    name: ðŸ” E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ðŸ“¥ Install dependencies
        run: |
          cd web
          npm install
          cd ..

      - name: ðŸš€ Start services
        run: |
          make run prod

      - name: ðŸ“¥ Run E2E Tests
        uses: cypress-io/github-action@v5
        with:
          install: false
          working-directory: web
          wait-on: http://localhost:8080/health
          publish-summary: true

      - name: ðŸ§¹ Cleaning up containers
        run: |
          echo "âœ… E2E tests completed!"
          echo "ðŸ§¹ Cleaning up containers..."
          make down all

  pr-summary:
    name: ðŸ“‹ PR Summary
    runs-on: ubuntu-latest
    needs: [code-quality, build-and-health, e2e]
    if: always()

    steps:
      - name: ðŸ“Š Validation Summary
        run: |
          echo "## ðŸ” Pull Request Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.code-quality.result }}" = "success" ]; then
            echo "âœ… **Code Quality**: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "  - Code formatting âœ…" >> $GITHUB_STEP_SUMMARY
            echo "  - Linting (Go + JS) âœ…" >> $GITHUB_STEP_SUMMARY
            echo "  - Unit tests âœ…" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Code Quality**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.build-and-health.result }}" = "success" ]; then
            echo "âœ… **Build & Health Check**: PASSED" >> $GITHUB_STEP_SUMMARY
            echo "  - Production build âœ…" >> $GITHUB_STEP_SUMMARY
            echo "  - Health check âœ…" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Build & Health Check**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.e2e.result }}" = "success" ]; then
            echo "âœ… **E2E Tests**: PASSED" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **E2E Tests**: FAILED" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.code-quality.result }}" = "success" ] && [ "${{ needs.build-and-health.result }}" = "success" ] && [ "${{ needs.e2e.result }}" = "success" ]; then
            echo "ðŸš€ **Ready for merge**: âœ…" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸš€ **Ready for merge**: âŒ" >> $GITHUB_STEP_SUMMARY
          fi
