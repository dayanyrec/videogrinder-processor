name: ðŸ” VideoGrinder CI/CD Pipeline

on:
  push:
    branches: [ main ]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  quality-checks:
    name: ðŸ” Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ”§ Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.37.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: ðŸ“ Create required directories
      run: mkdir -p uploads outputs temp tmp

    - name: âœ¨ Step 1 - Check Code Formatting
      run: |
        echo "ðŸŽ¨ Checking code formatting..."
        make fmt-check

    - name: ðŸ” Step 2 - Check Code Quality (Lint)
      run: |
        echo "ðŸ” Running linters..."
        make lint

    - name: ðŸ§ª Step 3 - Run Unit Tests
      run: |
        echo "ðŸ§ª Running unit tests..."
        make test
        make test-js

  build-and-health:
    name: ðŸ—ï¸ Build & Health Check
    runs-on: ubuntu-latest
    needs: quality-checks

    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ”§ Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.37.1/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: ðŸ“ Create required directories
      run: mkdir -p uploads outputs temp tmp

    - name: ðŸ—ï¸ Step 4 - Build Production Images
      run: |
        echo "ðŸ—ï¸ Building all 3 services (Web + API + Processor)..."
        make setup prod

        - name: ðŸš€ Step 5 - Health Check Services
      run: |
        echo "ðŸ§¹ Cleaning up any existing containers..."
        make down all

        make run prod &
        sleep 5
        if ! timeout 60s bash -c 'until make health; do sleep 2; done'; then
          echo "âŒ Health check failed. Showing service logs..."
          make logs-tail prod
          make down all
          exit 1
        fi
        make down all

  pipeline-summary:
    name: ðŸ“‹ Pipeline Summary
    runs-on: ubuntu-latest
    needs: [quality-checks, build-and-health]
    if: always()

    steps:
    - name: ðŸ“Š Pipeline Summary
      run: |
        echo "## ðŸ” VideoGrinder CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ "${{ needs.quality-checks.result }}" = "success" ]; then
          echo "âœ… **Code Quality Checks**: PASSED" >> $GITHUB_STEP_SUMMARY
          echo "  - Step 1: Code formatting âœ…" >> $GITHUB_STEP_SUMMARY
          echo "  - Step 2: Linting (Go + JS) âœ…" >> $GITHUB_STEP_SUMMARY
          echo "  - Step 3: Unit tests âœ…" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Code Quality Checks**: FAILED" >> $GITHUB_STEP_SUMMARY
        fi

        if [ "${{ needs.build-and-health.result }}" = "success" ]; then
          echo "âœ… **Build & Health Check**: PASSED" >> $GITHUB_STEP_SUMMARY
          echo "  - Step 4: Production build âœ…" >> $GITHUB_STEP_SUMMARY
          echo "  - Step 5: Health check âœ…" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Build & Health Check**: FAILED" >> $GITHUB_STEP_SUMMARY
        fi

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ **Pipeline Status**: ${{ needs.quality-checks.result == 'success' && needs.build-and-health.result == 'success' && 'âœ… PASSED' || 'âŒ FAILED' }}" >> $GITHUB_STEP_SUMMARY

